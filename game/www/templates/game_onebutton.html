<ion-view title="The Clumsy Knight">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" data-ng-init="init()">
        <p>{{data.description}}</p>
        <div class="button game-onebutton" ng-click="clickPicture(data.pictures[0].picture1[0].clickEvent)"><img src="{{data.pictures[0].picture1[0].imgurl}}"></div>
    </ion-content>
</ion-view>
