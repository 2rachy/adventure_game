<ion-view title="The Clumsy Knight">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" data-ng-init="init()">
        <p>{{data.description}}</p>
        <div class="game-onebutton"><img src="img/you-lose.png"></div>
        <p class="center">
            <button class="button button-margin" ng-click="yes()">Yes</button>
            <button class="button" ng-click="no()">No</button>
        </p>
    </ion-content>
</ion-view>
